
version: 2.1
jobs:
  lint:
    docker:
      # Use the same Docker base as the project
      - image: python:3.7.3-stretch

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            # Install hadolint
            wget -O ./hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x ./hadolint
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint

  build:
    machine: true

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: build image
          command: |
            docker build --tag=ykankane/easy_app:${CIRCLE_WORKFLOW_ID:0:7} .
            docker image ls

      - run:
          name: push image
          command: |
            echo $DOCPASS | docker login --username $DOCUSER --password-stdin
            docker push ykankane/easy_app:${CIRCLE_WORKFLOW_ID:0:7}

  create-cluster:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add curl
            apk add --update npm
            pip install awscli
      - run:
          name: Get backend url
          command: |
            aws cloudformation list-stacks --stack-status-filter CREATE_COMPLETE

workflows:
  default:
    jobs:
      - lint
      # - build:
      #     requires: [lint]
      - create-cluster